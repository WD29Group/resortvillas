<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    body{
        background: rgb(177, 179, 187);
    }
    .maindiv{
        max-width: 550px;
        min-width: 300px;
        margin: 0 auto;
        padding:25px ;
        background: rgb(252, 252, 252);
        margin-top: 75px;
        border-radius: 12px;;
        box-shadow: 2px 2px 7px rgb(150, 150, 150);
    }
    .forminput{
        color: rgba(66, 66, 66, 0.822);
        padding: 5px;
        border-radius: 5px;
        border: 1px solid black;
        box-shadow: -2px -2px -5px rgba(0, 0, 0, 0.541);
    }
    .forminput1{
        width: 190px;
        margin: 0 0 0 25px;
    }
    .forminput2{
        width: 140px;
    }
    .forminput3{
        width: 50px;
    }
    .results{
        color: white;
    }
    .formlabels,
    .formlabels1{
        padding: 5px;
        font-size: 1.2em;
    }    
    .formlabels1{
        padding: 5px;
        margin: 0 0 0 25px;
    }
    
    @media (min-width: 576px) {
        /* .forminput1{
            background: red;
        } */
    }
    @media (max-width: 575px) {
        img{
            width: 500px;
            height: auto;
            margin: 25px 0 0 0;
            border-radius: 9px;
            box-shadow: 2x 2x 2x rgba(0, 0, 0, 1);
            box-shadow: -2px -2px -5px rgba(0, 0, 0, 0.541);
        }
        .maindiv{
            max-width: 100%;
        }
        .forminput1{
            /* background: blue; */
            width: 100%;
            margin: 0;
        }
    .formlabels1{
        padding: 0;
        margin: 0;
        }
    }
        
    .formbutton{
        display: block;
        padding: 7px;
        margin: 15px;
        width: 100px;
        height: 38px;
        border-radius: 7px;
        border: none;
        background-color: #ffc107;
        box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.25);
    }
    .formbutton:hover{
        background: rgba(255, 222, 89, 0.8);
    }
    #id0id0,
    #id0,
    #id1id1,
    #id1{
        display: none;
    }
    img{
        width: 250px;
        height: 200px;
        margin: 25px 0 0 0;
        border-radius: 9px;
        box-shadow: 2x 2x 2x rgba(0, 0, 0, 1);
        box-shadow: -2px -2px -5px rgba(0, 0, 0, 0.541);
    }
</style>
<body onload="calculate()">
    <div class="container">
        <div class="row">
            <div>
            <div class="maindiv">
                <div>
                    <h1>Resort Villas</h1>

                </div>
                    <form action="booking.com" method="GET">
                        <div class="row"><div class="col-sm-6"><center><img>
                        <script>
                            let x = 0;
                            let y = 'id';
                            const resultsList = document.getElementById('results')
                            new URLSearchParams(window.location.search).forEach((value, name) => {
                                y = y + x;
                                x++;
                                if (`${y}` == "id0") {
                                    document.write(`<style>img{background: url(${value});}</style></div></center><div class="col-sm-4">`);
                                }
                                document.write(`<div class="formlabels1" id='${y + y}' > ${name} </div><input` + ` name=${name} ` + `readonly class="forminput forminput1" id=` + `${y}` + ` value="${value}"` + ` >`)
                                y = 'id';
                            })
                        </script></div>
                        </div>
                            <center><hr>
                                <div class="row">
                                    <div class="col">
                                        <div class="formlabels">No. of Adult</div>
                                        <input id="adult" class="forminput forminput3" max="10" type="number" min="1" value="1" name="adult" onchange="calculate()">
                                    </div>
                                    <div class="col">
                                        <div class="formlabels">No. of Child</div>
                                        <input id="child" class="forminput forminput3" max="10" type="number" min="0" value="0" name="child" onchange="calculate()">
                                    </div>
                                    <div class="col">
                                        <div class="formlabels">No. Rooms</div>
                                        <input id="room" class="forminput forminput3" max="5" type="number" min="1"  value="1" name="room" onchange="calculate()">
                                    </div>
                                </div><br>
                                <div class="row">
                                    <div class="col">
                                        <div class="formlabels">Check-in </div>
                                        <input id="checkin" class="forminput forminput2" type="date" name="" id="">
                                    </div>
                                    <div class="col">
                                        <div class="formlabels">Check-out </div>
                                        <input id="checkout" class="forminput forminput2" type="date" name="" id="">
                                    </div>
                                    <div class="col">
                                        <div class="formlabels">Total Amount</div>
                                        <input class="forminput forminput2" type="number" id="total" name="total" readonly onchange="calculate()">
                                    </div>
                                </div><hr>
                            </center>
                        <button class="formbutton mx-auto" type="submit" value="Submit">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function calculate() {
            var id4 = document.getElementById("id4").value;
            var room = document.getElementById("room").value;
            var adult = document.getElementById("adult").value;
            var child = document.getElementById("child").value;
            var guess = parseFloat(adult) + (parseFloat(child) * parseFloat(0.75));
            var total = parseFloat(guess) * parseFloat(id4) * parseFloat(room);
            document.getElementById("total").value = total;
        }
    </script>
    <script>
        var today = new Date();
        var dateIn = today;
        var dateOut = today;

        dateIn.setDate(dateIn.getDate() + 1);
        var dd = String(dateIn.getDate()).padStart(2, '0');
        var mm = String(dateIn.getMonth() + 1).padStart(2, '0');
        var yyyy = dateIn.getFullYear();
        dateIn = yyyy + '-' + mm + '-' + dd;
        
        document.getElementById("checkin").value = dateIn;


        dateOut.setDate(dateOut.getDate() + 1);
        var dd = String(dateOut.getDate()).padStart(2, '0');
        var mm = String(dateOut.getMonth() + 1).padStart(2, '0');
        var yyyy = dateOut.getFullYear();
        dateOut = yyyy + '-' + mm + '-' + dd;
        
        document.getElementById("checkout").value = dateOut;

    </script>
</html>
