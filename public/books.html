    <script>
        function compareDates() {
            var date1 = new Date(document.getElementById("checkin").value);
            var date2 = new Date(document.getElementById("checkout").value);
            var timeDiff = date2.getTime() - date1.getTime();
            var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
            if (diffDays > 0) {
                document.getElementById("days").value = diffDays;
            }

        }
    </script>

    <script>
        function calculate() {
            var hotelPrice = document.getElementById("hotelPrice").value;
            var room = document.getElementById("room").value;
            var days = document.getElementById("days").value;
            var adult = document.getElementById("adult").value;
            var child = document.getElementById("child").value;
            var guess = parseFloat(adult) + (parseFloat(child) * parseFloat(0.75));
            var total = parseFloat(guess) * (parseFloat(hotelPrice) * parseFloat(room) * parseFloat(days));
            document.getElementById("total").value = "â‚±Â " + parseFloat(total);
        }
    </script>
